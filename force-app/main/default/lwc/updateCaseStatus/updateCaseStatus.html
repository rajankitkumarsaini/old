<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
         aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
               <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                  onclick={closeModalTransition}>
                  <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                  </lightning-icon>
                  <span class="slds-assistive-text">Close</span>
               </button>
              

            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-4">
             
               <!--lightning-radio-group name="radioGroup" label="Select Case Queue" options={options} value={value}
                  type="radio"></lightning-radio-group--> 
               
                 <div>
                     <lightning-input type="radio" label= "New" value= "New" name="case_status"  data-id="dcID" onchange={Handlechange} ></lightning-input>
                     <lightning-input type="radio" label="Working" value= "Working" name="case_status"  data-id="campusId" onchange={Handlechange}></lightning-input>
                     <lightning-input type="radio" label="Escalate" value= "Escalate"  name="case_status"  data-id="securityId" onchange={Handlechange}></lightning-input>
                   </div>
            
                  <div class="btn-bottom-class">
                  <lightning-button-group>
                     <lightning-button class="slds-m-top_small" label="Update" onclick={updateDoTransaition}
                        style="margin-right: 10px;"></lightning-button>
                    
                  </lightning-button-group>
               </div>
            </div>
         </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>

</template>
