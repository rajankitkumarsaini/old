<template>
    
   
    <lightning-card title="Case Details">
        <div id="btn" class="btn">
            <lightning-button label="Change Priority" onclick={doTransition} variant="Basic" title="Transition" class="slds-float_right"></lightning-button>
        </div>
        
          <hr />
          
           
      
             <lightning-record-view-form object-api-name="Case" record-id={recordId} density="compact">
                <div class="c-container">
                   <lightning-layout vertical-align="center" class="x-large">
                       <lightning-layout-item flexibility="auto" padding="around-small">
                           <div class="custom-box">
                            <lightning-output-field field-name="CaseNumber" >      </lightning-output-field>
                            <div class="slds-m-top_large">
                            <lightning-output-field field-name="CreatedDate">     </lightning-output-field>
                            </div>
                            <div class="slds-m-top_large">
                            <lightning-output-field field-name="Subject">         </lightning-output-field>
                            </div>
                            
                            <lightning-output-field field-name="ContactId">       </lightning-output-field>
                            
                            
                            <lightning-output-field field-name="AccountId">       </lightning-output-field>
                            
                            
                            <lightning-output-field field-name="SuppliedEmail">   </lightning-output-field>
                           
                            <div class="slds-m-top_large">
                            <lightning-output-field field-name="Origin">          </lightning-output-field>
                            </div>
                            
                            <lightning-output-field field-name="Status" >          </lightning-output-field>
                            
                            
                            <lightning-output-field field-name="Type">            </lightning-output-field>
                            
                            
                            <lightning-output-field field-name="Reason" >          </lightning-output-field>
                            
                            <div class="slds-m-top_large">
                            <lightning-output-field field-name="ClosedDate">      </lightning-output-field>
                            </div>
                            <div class="slds-m-top_large">
                            <lightning-output-field field-name="Priority">           </lightning-output-field>
                            </div>
                            <div>
                              <lightning-card title="Url Sample" icon-name="custom:custom14">
                                <div class="slds-m-around_medium">
                                  <p>{displayValue}</p>
                                </div>
                              </lightning-card>
                            </div>
                        </div>
                       </lightning-layout-item>
                </lightning-layout>
             </div>
             



             </lightning-record-view-form>

      
    </lightning-card>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
             aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
             <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                   <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                      onclick={closeModalTransition}>
                      <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                      </lightning-icon>
                      <span class="slds-assistive-text">Close</span>
                   </button>
                  
    
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-5">
                 
                   <!--lightning-radio-group name="radioGroup" label="Select Case Queue" options={options} value={value}
                      type="radio"></lightning-radio-group--> 
                   
                     <div>
                        <!-- <template if:true={isLow}> -->
                            <lightning-input type="radio" disabled={disableButtonLow} label= "Low" value= "Low" name="case_priority"   onchange={Handlechange} ></lightning-input>
                        <!-- </template> -->

                        <!-- <template if:true={isMedium}> -->
                            <lightning-input type="radio" disabled={disableButtonMedium} label="Medium" value= "Medium" name="case_priority"   onchange={Handlechange}></lightning-input>
                        <!-- </template> -->

                        <!-- <template if:true={isHigh}> -->
                            <lightning-input type="radio" disabled={disableButtonHigh} label="High" value= "High"  name="case_priority"   onchange={Handlechange}></lightning-input>
                        <!-- </template> -->
                    </div>


                
                      <div class="btn-bottom-class">
                      <lightning-button-group>
                         <lightning-button class="slds-m-top_small" label="Update" onclick={updateDoTransition}
                            style="margin-right: 10px;"></lightning-button>
                        
                      </lightning-button-group>
                   </div>
                </div>
             </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open"></div>
    
    </template>
</template>
