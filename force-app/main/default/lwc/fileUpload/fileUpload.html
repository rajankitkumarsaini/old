<template>
   <lightning-card title="Upload File Here" icon-name="custom:custom14">
       <div class="slds-m-around_medium">
           <lightning-input type="file" label="Attachment" onchange={openfileUpload}></lightning-input>
       </div>    
       <template if:true={fileData}>
           <p>
               {fileData.filename}
           </p>
       </template>
       <lightning-button variant="brand" label="Submit" title="Submit" onclick={handleClick} class="slds-m-left_x-small">
       </lightning-button>
   </lightning-card>
</template>
