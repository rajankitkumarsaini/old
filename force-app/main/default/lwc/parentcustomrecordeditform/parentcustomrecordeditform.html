<template>
    <lightning-card title="Case Form Read Only 1">
      
      <div class="slds-p-horizontal_small">
        <lightning-layout multiple-rows>
          <lightning-input type="text" onload={handleOnload} label="Account Name" value={recordId.Name} read-only></lightning-input>
          <template for:each={caseFields} for:item="caseField">
            <lightning-layout-item size="12" key={caseField.key}>
              <lightning-input
                label={caseField.label}
                value={caseField.value}
                read-only
              ></lightning-input>
            </lightning-layout-item>
          </template>
        </lightning-layout>
      </div>
    </lightning-card>
  </template>
