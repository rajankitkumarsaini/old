<template>
    <lightning-card title="Select Country" icon-name="custom:custom67">
        <template if:true={countryOptionsList}>
            <div class="slds-m-around_medium">
                    <select onchange={handleCountryChange} data-id="selectId" class="slds-select selectCountryList" name="selectuser">
                        <option value="">--None--</option>
                        <template for:each={countryOptionsList} for:item="item">
                            <option value={item.value} key={item.value}>{item.label}</option>
                        </template>
                    </select>       
            </div>
        </template>
    </lightning-card>    
</template>
