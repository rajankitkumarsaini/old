<template>
    <lightning-card title="Edit Case" icon-name="standard:record">
       <div class="slds-m-around_medium">
           <lightning-input label="Id" disabled value={recordId}></lightning-input>
           <lightning-card >
            <template if:true={reasonValues.data}>
                <div class="slds-m-around_medium">
                    <lightning-combobox
                    required="true"
                    name="Case Reason"
                    label="Case Reason"
                    value={selectedcaseReason}
                    placeholder="Select Reason"
                    options={reasonValues.data.values}
                    onchange={handleReasonChange} ></lightning-combobox>    
                    </div>
            </template>      
        </lightning-card> <br/>
        <div class="slds-p-horizontal_small">
            <div class="row">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <div class="slds-combobox_container">
                            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false"
                                aria-haspopup="listbox" role="combobox">
                                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                                    role="none">
                                    <lightning-input type="text" id="combobox-id-16" value={accountName}
                                        onchange={handleKeyChange} onkeydown={handleClick} onclick={handleClick}
                                        onblur={handleClick} aria-activedescendant="option1" label='Account'
                                        aria-autocomplete="list" aria-controls="listbox-id-12" role="textbox"
                                        placeholder="Search..."></lightning-input>                                  
                                <button
                                        class="slds-button slds-button_icon slds-input__icon slds-input__icon_right searchButtonStyle"
                                        title="Remove selected option">
                                        <lightning-button-icon icon-name="utility:search" variant="bare" alternative-text="Search"
                                                 aria-hidden="true" onclick={handleOpenModal}>
                                        </lightning-button-icon>
                               </button>    
                                </div>
                                <div if:true={messageResult}>
                                    No Result Found!
                                </div>
                                <template if:true={showSearchedValues}>
                                    <div class="slds-box" style="height: 130px; overflow-y: scroll;">
                                        <ul class="" role="">
                                            <template for:each={accountList} for:item="actObj">
                                                <li class="slds-p-around_x-small" style="cursor: pointer;" key={actObj.Id}
                                                    onclick={handleParentSelection} data-value={actObj.Id}
                                                    data-label={actObj.Name}>
                                                    {actObj.Name}
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </template>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-backdrop slds-backdrop_open" if:true={isshow1}></div>
        <div class="slds-p-horizontal_small">
            <div class="row">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <div class="slds-combobox_container">
                            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false"
                                aria-haspopup="listbox" role="combobox">
                                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                                    role="none">
                                    <lightning-input type="text" id="combobox-id-18" value={contactName}
                                        onchange={handleKeyChange1} onkeydown={handleClick1} onclick={handleClick1}
                                        onblur={handleClick1} aria-activedescendant="option1" label='Contact'
                                        aria-autocomplete="list" aria-controls="listbox-id-12" role="textbox"
                                        placeholder="Search..."></lightning-input>                                  
                                <button
                                        class="slds-button slds-button_icon slds-input__icon slds-input__icon_right searchButtonStyle"
                                        title="Remove selected option">
                                        <lightning-button-icon icon-name="utility:search" variant="bare" alternative-text="Search"
                                                 aria-hidden="true" onclick={handleOpenModal1}>
                                        </lightning-button-icon>
                               </button>    
                                </div>
                                <div if:true={messageResult1}>
                                    No Result Found!
                                </div>
                                <template if:true={showSearchedValues1}>
                                    <div class="slds-box" style="height: 130px; overflow-y: scroll;">
                                        <ul class="" role="">
                                            <template for:each={contactList} for:item="contObj">
                                                <li class="slds-p-around_x-small" style="cursor: pointer;" key={contObj.Id}
                                                    onclick={handleParentSelection1} data-value={contObj.Id}
                                                    data-label={contObj.Name}>
                                                    {contObj.Name}
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </template>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-backdrop slds-backdrop_open" if:true={isshow1}></div>
           <lightning-button label="Save" variant="brand" onclick={SaveCase}></lightning-button>
       </div>
    </lightning-card>
</template>
