<template>
    <lightning-card title="Case Form Edit Only 1">
      <div class="slds-p-horizontal_small">
        <lightning-layout multiple-rows>
          <template for:each={caseFields} for:item="caseField">
            <lightning-layout-item size="12" key={caseField.key}>
              <lightning-input
                label={caseField.label}
                value={caseField.value}
                name={caseField.apiName}
                onchange={updateCaseField}
              ></lightning-input>
            </lightning-layout-item>
          </template>
          <lightning-layout-item
            size="12"
            class="slds-align_absolute-center slds-p-top_small"
          >
            <lightning-button
              label="Cancel"
              class="slds-m-right_small"
              onclick={resetForm}
            ></lightning-button>
            <lightning-button
              type="submit"
              variant="brand"
              label="Save"
              onclick={saveRecord}
            ></lightning-button>
          </lightning-layout-item>
        </lightning-layout>
      </div>
    </lightning-card>
  </template>
